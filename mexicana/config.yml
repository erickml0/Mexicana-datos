#Config.yml nuevo (metadatos globales)
pipe:
  path_root: "payload"
  transform:
    strip:
      - "id"
      - "identifier"
      - "title"
      - "url"
    lowercase:
      - "url"
    add_hash:
      - target: "fingerprint"
        method: "md5"
        fields:
          id: null
          institucion: null
      - target: "hash-content"
        method: "md5"
        fields:
          "id": null
          "identifier": null
          "title": null
          "url": null
  target_collection:
    connection_name: "mexicana.tainacan"
    collection_id: "6" #Colección destino
    metadata_identifier: "648" #metadatos en el agregador que almacena el identificador único de los elementos en el proceso de agregación
    metadata_hash_content: "650" #Al momento no es necesario hacer hash
    ignore_items_without_identifier: true # ignorar el item en caso no tenga metadato identificador
    metadata:
      "646": "id" #id del agregador ok
      "636": "title" #metadato titulo ok
      "643": "identifier" #metadato id
      "638": "institucion" #ok
      "640": "coleccion" #
      "648": "fingerprint"
      "650": "hash-content"
      "679": "url"
      "_thumbnail": "thumbnail"
      "_document": "document"

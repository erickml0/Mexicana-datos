#Config.yml nuevo (metadatos globales)
pipe:
  path_root: "payload"
  transform:
    strip:
      - "id"
      - "identifier"
      - "title"
      - "description"
      - "epoca" #taxonomia
      - "url"
    lowercase:
      - "url"
    split: #
      epoca:
        - ">"
        - "&gt;"
    capitalize:
      - "epoca"
    add_hash:
      - target: "fingerprint"
        method: "md5"
        fields:
          id: null
          institucion: null
      - target: "hash-content"
        method: "md5"
        fields:
          "id": null
          "identifier": null
          "title": null
          "description": null
          "epoca": null
          "proveedor": null
          "url": null
          "proveedor-nombre": null #nombre-compeusto
          "proveedor-url": null #url-compuesto
  target_collection:
    connection_name: "mexicana.tainacan"
    collection_id: "6" #Colecci√≥n destino
    metadata_identifier: "643" #701
    metadata_hash_content: "650" #hash de los metadatos por si cambio alguno
    ignore_items_without_identifier: true # ignorar el item en caso no tenga metadato identificador
    metadata:
      "643": "id" #id del agregador ok
      "636": "title" #metadato titulo ok
      "11": "description" #nuevo metadato
      "648": "identifier" #metadato id
      "638": "institucion" #ok
      "640": "coleccion" #
      "95232": "proveedor" #proveedor nueva taxonomia
      #"701": "fingerprint" #comentado
      "6605": "epoca"  #taxonomia epoca historica
      "3182767": "proveedor-compuesto"
      "3182779": "proveedor-nombre"
      "3182773": "proveedor-url"
      "650": "hash-content" 
      "679": "url"
      "_thumbnail": "thumbnail"
      "_document": "document"
